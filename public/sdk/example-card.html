<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Gallio Card</title>
  <script src="/sdk/gallio-card-sdk.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: transparent; }

    .card {
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #fff;
      transition: all 0.2s ease;
    }
    .card.compact {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .card.detailed {
      padding: 28px;
    }

    .accent-bar {
      height: 4px;
      border-radius: 2px;
      margin-bottom: 16px;
      transition: background-color 0.2s ease;
    }
    .card.compact .accent-bar {
      display: none;
    }
    .card.compact .accent-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    h2 {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 6px;
    }
    .card.compact h2 {
      font-size: 15px;
      margin-bottom: 2px;
    }
    .card.detailed h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #64748b;
      line-height: 1.5;
    }
    .card.compact p {
      font-size: 13px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #f1f5f9;
      font-size: 11px;
      color: #94a3b8;
    }

    .no-data {
      text-align: center;
      padding: 32px 16px;
      color: #94a3b8;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="no-data">Waiting for data...</div>
  </div>
  <script>
    Gallio.onInit(function(msg) {
      var data = msg.data || {};
      var style = msg.style || 'default';
      var title = data.title || 'Untitled Card';
      var description = data.description || '';
      var color = data.color || '#3b82f6';

      var root = document.getElementById('root');

      if (style === 'compact') {
        root.innerHTML =
          '<div class="card compact">' +
            '<div class="accent-dot" style="background-color:' + color + '"></div>' +
            '<div>' +
              '<h2>' + escapeHtml(title) + '</h2>' +
              (description ? '<p>' + escapeHtml(description) + '</p>' : '') +
            '</div>' +
          '</div>';
      } else {
        root.innerHTML =
          '<div class="card' + (style === 'detailed' ? ' detailed' : '') + '">' +
            '<div class="accent-bar" style="background-color:' + color + '"></div>' +
            '<h2>' + escapeHtml(title) + '</h2>' +
            (description ? '<p>' + escapeHtml(description) + '</p>' : '') +
            (style === 'detailed'
              ? '<div class="footer">Custom card powered by Gallio Card SDK v' + Gallio.version + '</div>'
              : '') +
          '</div>';
      }
    });

    function escapeHtml(str) {
      var div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }
  </script>
</body>
</html>
